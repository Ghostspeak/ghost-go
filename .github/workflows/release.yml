name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'
        cache: true

    - name: Run tests
      run: go test -v ./...

    - name: Build binaries
      run: |
        # Linux
        GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o dist/ghost-linux-amd64
        GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o dist/ghost-linux-arm64

        # macOS
        GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o dist/ghost-darwin-amd64
        GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o dist/ghost-darwin-arm64

        # Windows
        GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o dist/ghost-windows-amd64.exe

    - name: Create checksums
      run: |
        cd dist
        sha256sum * > checksums.txt
        cat checksums.txt

    - name: Extract version
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        draft: false
        prerelease: false
        generate_release_notes: true
        files: |
          dist/ghost-*
          dist/checksums.txt
        body: |
          ## Installation

          ### Linux (amd64)
          ```bash
          curl -sL https://github.com/ghostspeak/ghost-go/releases/download/${{ steps.version.outputs.VERSION }}/ghost-linux-amd64 -o ghost
          chmod +x ghost
          sudo mv ghost /usr/local/bin/
          ```

          ### macOS (Apple Silicon)
          ```bash
          curl -sL https://github.com/ghostspeak/ghost-go/releases/download/${{ steps.version.outputs.VERSION }}/ghost-darwin-arm64 -o ghost
          chmod +x ghost
          sudo mv ghost /usr/local/bin/
          ```

          ### Windows
          Download `ghost-windows-amd64.exe` and add to your PATH.

          ## Verify Checksums
          ```bash
          sha256sum ghost-*
          cat checksums.txt
          ```
